<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game List</title>
</head>

    <div class="titulo">
        <h1><span>Lista</span> <span>de</span> <span>Games</span></h1>

            <div class="conteudo-da-lista">

            </div>
        </div>
    </section>
