<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano Virtual de 24 teclas</title>
</head>
<body>
    
    <section class="piano">

        <section class="controls">
            <h1>Piano Virtual</h1>
            <label class="checkbox__label">
                show Keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input hidden class="checkbox__keys" type="checkbox">
            </label>
        </section>
        
        <section class="piano__keys dissable-keys ">

            <div class="key white" data-nite="1"> <span>TAB</span> </div>
            <div class="key black" data-nite="2"> <span>1</span> </div>
            <div class="key white" data-nite="3"> <span>Q</span> </div>
            <div class="key black" data-nite="4"> <span>2</span> </div>
            <div class="key white" data-nite="5"> <span>W</span> </div>
            <div class="key white" data-nite="6"> <span>E</span> </div>
            <div class="key black" data-nite="7"> <span>4</span> </div>
            <div class="key white" data-nite="8"> <span>R</span> </div>
            <div class="key black" data-nite="9"> <span>5</span> </div>
            <div class="key white" data-nite="10"> <span>T</span> </div>
            <div class="key black" data-nite="11"> <span>6</span> </div>
            <div class="key white" data-nite="12"> <span>Y</span> </div>
            <div class="key white" data-nite="13"> <span>U</span> </div>
            <div class="key black" data-nite="14"> <span>8</span> </div>
            <div class="key white" data-nite="15"> <span>I</span> </div>
            <div class="key black" data-nite="16"> <span>9</span> </div>
            <div class="key white" data-nite="17"> <span>O</span> </div>
            <div class="key white" data-nite="18"> <span>P</span> </div>
            <div class="key black" data-nite="19"> <span>-</span> </div>
            <div class="key white" data-nite="20"> <span>[</span> </div>
            <div class="key black" data-nite="21"> <span>=</span> </div>
            <div class="key white" data-nite="22"> <span>]</span> </div>
            <div class="key black" data-nite="23"> <span>&larr;</span> </div>
            <div class="key white" data-nite="24"> <span>/</span> </div>

        </section>

    </section>


    <script src="js/script.js"></script>
</body>
</html>
